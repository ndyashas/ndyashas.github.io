---
layout: default
title: Projects
---
<body class="is-preload">
  
  <!-- Page Wrapper -->
  <div id="page-wrapper">
    
    <!-- Main -->
    <article id="main">
      <header>
        <h2>Projects</h2>
      </header>
      
      <section id="two" class="wrapper alt style2">

	{% for post in site.posts %}
        <section class="spotlight">
          <div class="image"><img src="{{ site.baseurl }}/images/{{ post.icimage }}" alt="" /></div><div class="content">
            <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
            <p>{{ post.excerpt }}</p>
          </div>
        </section>
	{% endfor %}
	
      </section>
    </article>
</body>
